<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Users</h3>

    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Edit/Delete</th>
        </tr>
        </thead>

        <tbody>
        <th:block th:each="user : ${listUsers}">
            <tr>
                <form name="edit" method="post" th:action="@{/list}">
                    <td> <input type="text" readonly name="id" th:value="${user.getId()}"> </td>
                    <td> <input type="text" name="firstName" th:value="${user.getFirstName()}"/> </td>
                    <td> <input type="text" name="lastName" th:value="${user.getLastName()}"/> </td>
                    <td> <input type="text" name="age" th:value="${user.getAge()}"/> </td>
                    <td> <input type="submit" value="Edit" th:formaction="@{/list/${user.id}/edit}"> <input
                            type="submit" value="Delete" th:formaction="@{/list/${user.id}/delete}"></td>
                </form>
            </tr>
        </th:block>
        </tbody>
    </table>

    <h3>Add user</h3>

    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Add</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <form name="addUser" th:action="@{/list/add}" method="post">
                <td><input type="text" name="firstName"/></td>
                <td><input type="text" name="lastName"/></td>
                <td><input type="text" name="age"/></td>
                <td><input type="submit" value="Add"></td>
            </form>
        </tr>
        </tbody>
    </table>

</body>
</html>
